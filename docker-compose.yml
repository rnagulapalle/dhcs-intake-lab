services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
      ZOOKEEPER_TICK_TIME: "2000"
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "printf srvr | nc -w 2 localhost 2181 | grep -q 'Mode:'"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: "1"
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # inside docker network
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092"
      # containers use kafka:9092; host uses localhost:29092
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
    healthcheck:
      test: ["CMD", "bash", "-lc", "cub kafka-ready -b localhost:9092 1 60"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

  pinot-controller:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-controller
    depends_on:
      zookeeper:
        condition: service_healthy
    command:
      - "StartController"
      - "-zkAddress"
      - "zookeeper:2181"
      - "-clusterName"
      - "PinotCluster"
      - "-controllerHost"
      - "pinot-controller"
      - "-controllerPort"
      - "9000"
    ports:
      - "9000:9000"
    restart: unless-stopped

  pinot-broker:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-broker
    depends_on:
      pinot-controller:
        condition: service_started
    command:
      - "StartBroker"
      - "-zkAddress"
      - "zookeeper:2181"
      - "-clusterName"
      - "PinotCluster"
      - "-brokerHost"
      - "pinot-broker"
      - "-brokerPort"
      - "8099"
    ports:
      - "8099:8099"
    restart: unless-stopped

  pinot-server:
    image: apachepinot/pinot:1.1.0
    container_name: pinot-server
    depends_on:
      pinot-controller:
        condition: service_started
    command:
      - "StartServer"
      - "-zkAddress"
      - "zookeeper:2181"
      - "-clusterName"
      - "PinotCluster"
      - "-serverHost"
      - "pinot-server"
      - "-serverPort"
      - "8098"
      - "-serverAdminPort"
      - "8097"
    ports:
      - "8098:8098"
      - "8097:8097"
    restart: unless-stopped

  generator:
    build: ./generator
    container_name: generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      TOPIC: "dhcs_crisis_intake"
      RATE_PER_SEC: "5"
    restart: unless-stopped
